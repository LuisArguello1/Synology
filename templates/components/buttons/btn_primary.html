<!--
   BOTÓN PRIMARY - Componente reutilizable
   
   Uso:
   {# include 'components/buttons/btn_primary.html' with text='Guardar' icon='save' url='#' #}
   
   Parámetros:
   - text: Texto del botón (requerido)
   - icon: Icono Font Awesome sin 'fa-' (opcional)
   - url: URL del enlace (opcional, default: '#')
   - type: 'button' o 'submit' si es button en lugar de link (opcional)
   - onclick: Función JS onclick (opcional)
   - id: ID del elemento (opcional)
-->

{% if type %}
    <button 
        {% if id %}id="{{ id }}"{% endif %}
        type="{{ type }}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if extra_attrs %}{{ extra_attrs|safe }}{% endif %}
        class="inline-flex items-center px-3 py-1.5 text-xs font-semibold text-indigo-700 bg-indigo-50 border border-indigo-300 rounded-sm hover:bg-indigo-100 hover:text-indigo-800 hover:border-indigo-400 transition-all duration-200"
        style="box-shadow: inset 0 2px 4px 0 rgba(99, 102, 241, 0.15), inset 0 1px 2px 0 rgba(99, 102, 241, 0.1);">
        {% if icon %}<i class="fas fa-{{ icon }} mr-1.5 text-[10px]"></i>{% endif %}{{ text }}
    </button>
{% else %}
    <a 
        {% if id %}id="{{ id }}"{% endif %}
        href="{% if url %}{{ url }}{% else %}#{% endif %}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if extra_attrs %}{{ extra_attrs|safe }}{% endif %}
        class="inline-flex items-center px-3 py-1.5 text-xs font-semibold text-indigo-700 bg-indigo-50 border border-indigo-300 rounded-sm hover:bg-indigo-100 hover:text-indigo-800 hover:border-indigo-400 transition-all duration-200"
        style="box-shadow: inset 0 2px 4px 0 rgba(99, 102, 241, 0.15), inset 0 1px 2px 0 rgba(99, 102, 241, 0.1);">
        {% if icon %}<i class="fas fa-{{ icon }} mr-1.5 text-[10px]"></i>{% endif %}{{ text }}
    </a>
{% endif %}
