<!--
   BOTÓN SUCCESS - Componente reutilizable
   
   Uso:
   {# include 'components/buttons/btn_success.html' with text='Probar Conexión' icon='plug' onclick='testConnection()' #}
-->

{% if type %}
    <button 
        {% if id %}id="{{ id }}"{% endif %}
        type="{{ type }}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        class="inline-flex items-center px-3 py-1.5 text-xs font-semibold text-green-700 bg-green-50 border border-green-300 rounded-sm hover:bg-green-100 hover:text-green-800 hover:border-green-400 transition-all duration-200"
        style="box-shadow: inset 0 2px 4px 0 rgba(34, 197, 94, 0.15), inset 0 1px 2px 0 rgba(34, 197, 94, 0.1);">
        {% if icon %}<i class="fas fa-{{ icon }} mr-1.5 text-[10px]"></i>{% endif %}{{ text }}
    </button>
{% else %}
    <a 
        {% if id %}id="{{ id }}"{% endif %}
        href="{% if url %}{{ url }}{% else %}#{% endif %}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        class="inline-flex items-center px-3 py-1.5 text-xs font-semibold text-green-700 bg-green-50 border border-green-300 rounded-sm hover:bg-green-100 hover:text-green-800 hover:border-green-400 transition-all duration-200"
        style="box-shadow: inset 0 2px 4px 0 rgba(34, 197, 94, 0.15), inset 0 1px 2px 0 rgba(34, 197, 94, 0.1);">
        {% if icon %}<i class="fas fa-{{ icon }} mr-1.5 text-[10px]"></i>{% endif %}{{ text }}
    </a>
{% endif %}
