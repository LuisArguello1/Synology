{% if type %}
    <button 
        {% if id %}id="{{ id }}"{% endif %}
        type="{{ type }}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        class="inline-flex items-center px-3 py-1.5 text-xs font-semibold text-gray-700 bg-gray-50 border border-gray-300 rounded-sm hover:bg-blue-50 hover:text-blue-700 hover:border-blue-300 transition-all duration-200"
        style="box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.1), inset 0 1px 2px 0 rgba(0, 0, 0, 0.06);">
        {% if icon %}<i class="fas fa-{{ icon }} mr-1.5 text-[10px]"></i>{% endif %}{{ text }}
    </button>
{% else %}
    <a 
        {% if id %}id="{{ id }}"{% endif %}
        href="{% if url %}{{ url }}{% else %}#{% endif %}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        class="inline-flex items-center px-3 py-1.5 text-xs font-semibold text-gray-700 bg-gray-50 border border-gray-300 rounded-sm hover:bg-blue-50 hover:text-blue-700 hover:border-blue-300 transition-all duration-200"
        style="box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.1), inset 0 1px 2px 0 rgba(0, 0, 0, 0.06);">
        {% if icon %}<i class="fas fa-{{ icon }} mr-1.5 text-[10px]"></i>{% endif %}{{ text }}
    </a>
{% endif %}
