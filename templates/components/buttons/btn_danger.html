{% if type %}
    <button 
        {% if id %}id="{{ id }}"{% endif %}
        type="{{ type }}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if extra_attrs %}{{ extra_attrs|safe }}{% endif %}
        class="inline-flex items-center px-3 py-1.5 text-xs font-semibold text-red-700 bg-red-50 border border-red-300 rounded-sm hover:bg-red-100 hover:text-red-800 hover:border-red-400 transition-all duration-200"
        style="box-shadow: inset 0 2px 4px 0 rgba(239, 68, 68, 0.15), inset 0 1px 2px 0 rgba(239, 68, 68, 0.1);">
        {% if icon %}<i class="fas fa-{{ icon }} mr-1.5 text-[10px]"></i>{% endif %}{{ text }}
    </button>
{% else %}
    <a 
        {% if id %}id="{{ id }}"{% endif %}
        href="{% if url %}{{ url }}{% else %}#{% endif %}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if extra_attrs %}{{ extra_attrs|safe }}{% endif %}
        class="inline-flex items-center px-3 py-1.5 text-xs font-semibold text-red-700 bg-red-50 border border-red-300 rounded-sm hover:bg-red-100 hover:text-red-800 hover:border-red-400 transition-all duration-200"
        style="box-shadow: inset 0 2px 4px 0 rgba(239, 68, 68, 0.15), inset 0 1px 2px 0 rgba(239, 68, 68, 0.1);">
        {% if icon %}<i class="fas fa-{{ icon }} mr-1.5 text-[10px]"></i>{% endif %}{{ text }}
    </a>
{% endif %}
