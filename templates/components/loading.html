<!-- 
    LOADING REUTILIZABLE
    
    Uso:
    {# include 'components/loading.html' #}
    
    Con mensaje personalizado:
    {# include 'components/loading.html' with message="Cargando configuración..." #}
    
    Como overlay (pantalla completa):
    {# include 'components/loading.html' with overlay=True #}
    
    Inline (dentro de un contenedor):
    {# include 'components/loading.html' with inline=True #}
    
    Este loading es puramente visual. Para mostrar/ocultar con JS:
    document.getElementById('loadingSpinner').style.display = 'flex';
    document.getElementById('loadingSpinner').style.display = 'none';
-->

{% if overlay %}
    <!-- Overlay de pantalla completa (fondo oscuro) -->
    <div id="loadingSpinner" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center" style="display: none;">
        <div class="bg-white rounded-lg p-8 shadow-2xl flex flex-col items-center gap-4">
            <!-- Spinner -->
            <div class="relative w-16 h-16">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-gray-200 rounded-full"></div>
                <div class="absolute top-0 left-0 w-full h-full border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
            </div>
            <!-- Mensaje -->
            <p class="text-gray-700 font-medium">{{ message|default:"Cargando..." }}</p>
        </div>
    </div>
{% elif inline %}
    <!-- Loading inline (sin posicionamiento absoluto) -->
    <div class="flex flex-col items-center justify-center py-8 gap-3">
        <!-- Spinner -->
        <div class="relative w-12 h-12">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-gray-200 rounded-full"></div>
            <div class="absolute top-0 left-0 w-full h-full border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
        </div>
        <!-- Mensaje -->
        <p class="text-sm text-gray-600">{{ message|default:"Cargando..." }}</p>
    </div>
{% else %}
    <!-- Loading normal (centrado en su contenedor) -->
    <div id="loadingSpinner" class="flex flex-col items-center justify-center min-h-[200px] gap-3">
        <!-- Spinner corporativo -->
        <div class="relative w-12 h-12">
            <!-- Círculo de fondo -->
            <div class="absolute top-0 left-0 w-full h-full border-4 border-gray-200 rounded-full"></div>
            <!-- Círculo animado -->
            <div class="absolute top-0 left-0 w-full h-full border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
        </div>
        <!-- Mensaje -->
        {% if message %}
            <p class="text-sm text-gray-600 font-medium">{{ message }}</p>
        {% endif %}
    </div>
{% endif %}
