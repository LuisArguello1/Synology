<div x-show="currentStep === 7" class="space-y-6">
    <div>
        <h2 class="text-xl font-bold text-gray-900">Confirmar configuración</h2>
        <p class="text-sm text-gray-500 mt-1">Revise los detalles antes de aplicar los cambios al NAS.</p>
    </div>
    
    <div class="space-y-6 max-w-3xl">
        <!-- User Info Section -->
        <section class="bg-gray-50 rounded-lg border border-gray-200 overflow-hidden">
            <div class="px-4 py-2 bg-gray-100 border-b border-gray-200">
                <h3 class="text-xs font-bold text-gray-700 uppercase tracking-wider flex items-center gap-2">
                    <i class="fas fa-user text-blue-500"></i> Información del Usuario
                </h3>
            </div>
            <div class="p-4 grid grid-cols-1 sm:grid-cols-2 gap-y-3 gap-x-8">
                <div>
                    <span class="block text-[10px] text-gray-400 uppercase font-black tracking-widest">Nombre</span>
                    <span class="text-sm font-bold text-gray-800" x-text="formData.info.name || '-'"></span>
                </div>
                <div>
                    <span class="block text-[10px] text-gray-400 uppercase font-black tracking-widest">Email</span>
                    <span class="text-sm font-medium text-gray-700" x-text="formData.info.email || '-'"></span>
                </div>
                <div class="sm:col-span-2">
                    <span class="block text-[10px] text-gray-400 uppercase font-black tracking-widest">Descripción</span>
                    <span class="text-sm text-gray-600" x-text="formData.info.description || '-'"></span>
                </div>
            </div>
        </section>

        <!-- Access & Groups Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <section class="bg-white rounded-lg border border-gray-200 flex flex-col">
                <div class="px-4 py-2 bg-gray-50 border-b border-gray-200">
                    <h3 class="text-xs font-bold text-gray-700 uppercase tracking-wider">Grupos</h3>
                </div>
                <div class="p-4 flex flex-wrap gap-1.5">
                    <template x-for="group in formData.groups" :key="group">
                        <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-blue-50 text-blue-700 border border-blue-100" x-text="group"></span>
                    </template>
                    <span x-show="formData.groups.length === 0" class="text-[11px] text-gray-400">Ningún grupo seleccionado</span>
                </div>
            </section>

            <section class="bg-white rounded-lg border border-gray-200 flex flex-col">
                <div class="px-4 py-2 bg-gray-50 border-b border-gray-200">
                    <h3 class="text-xs font-bold text-gray-700 uppercase tracking-wider">Aplicaciones Permitidas</h3>
                </div>
                <div class="p-4 flex flex-wrap gap-1.5">
                    <template x-for="(val, appId) in formData.apps" :key="appId">
                        <span x-show="val === 'allow'" class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-green-50 text-green-700 border border-green-100" x-text="appId"></span>
                    </template>
                </div>
            </section>
        </div>

        <!-- Permissions Summary -->
        <section class="bg-white rounded-lg border border-gray-200 overflow-hidden">
            <div class="px-4 py-2 bg-gray-50 border-b border-gray-200">
                <h3 class="text-xs font-bold text-gray-700 uppercase tracking-wider">Permisos de Carpetas</h3>
            </div>
            <div class="divide-y divide-gray-100">
                <template x-for="(mode, share) in formData.permissions" :key="share">
                    <div class="px-4 py-2 flex items-center justify-between hover:bg-gray-50 transition-colors">
                        <span class="text-sm font-medium text-gray-700" x-text="share"></span>
                        <span class="text-[10px] font-bold uppercase tracking-widest px-2 py-0.5 rounded"
                              :class="{
                                'bg-red-50 text-red-700': mode === 'na',
                                'bg-green-50 text-green-700': mode === 'rw',
                                'bg-blue-50 text-blue-700': mode === 'ro'
                              }"
                              x-text="mode === 'na' ? 'Sin Acceso' : (mode === 'rw' ? 'L/E' : 'Solo Lectura')"></span>
                    </div>
                </template>
                <div x-show="Object.keys(formData.permissions).length === 0" class="p-4 text-center">
                    <p class="text-[11px] text-gray-400 italic">No se han definido permisos específicos (se usarán los de los grupos).</p>
                </div>
            </div>
        </section>

        <!-- Other settings -->
        <div class="flex gap-4">
             <template x-if="formData.info.cannot_change_password">
                <div class="inline-flex items-center gap-1.5 text-orange-600 bg-orange-50 px-3 py-1.5 rounded-full text-[10px] font-bold border border-orange-100">
                    <i class="fas fa-lock"></i> No puede cambiar contraseña
                </div>
             </template>
        </div>
    </div>
</div>
