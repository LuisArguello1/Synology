<div x-show="currentStep === 7" class="space-y-4">
    <div>
        <h2 class="text-lg font-semibold text-gray-800">Confirmar configuración</h2>
    </div>
    
    <div class="bg-white border border-gray-200 rounded overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                    <th class="px-4 py-2 text-xs font-semibold text-gray-600 uppercase w-1/3">Elemento</th>
                    <th class="px-4 py-2 text-xs font-semibold text-gray-600 uppercase">Valor</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <!-- Nombre -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Nombre</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.info.name || ''"></td>
                </tr>
                <!-- Descripción -->
                <tr class="hover:bg-gray-50 bg-gray-50/50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Descripción</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.info.description || ''"></td>
                </tr>
                <!-- Correo electrónico -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Correo electrónico</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.info.email || ''"></td>
                </tr>
                <!-- Lista de grupos -->
                <tr class="hover:bg-gray-50 bg-gray-50/50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Lista de grupos</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.groups.join(', ') || 'users'"></td>
                </tr>
                <!-- Grabable -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Grabable</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="Object.keys(formData.permissions).filter(k => formData.permissions[k] === 'rw').join(', ') || ''"></td>
                </tr>
                <!-- Sólo lectura -->
                <tr class="hover:bg-gray-50 bg-gray-50/50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Sólo lectura</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="Object.keys(formData.permissions).filter(k => formData.permissions[k] === 'ro').join(', ') || ''"></td>
                </tr>
                <!-- Sin acceso -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Sin acceso</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="Object.keys(formData.permissions).filter(k => formData.permissions[k] === 'na').join(', ') || ''"></td>
                </tr>
                <!-- El privilegio incluye -->
                <tr class="hover:bg-gray-50 bg-gray-50/50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">El privilegio incluye</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="Object.keys(formData.apps).filter(k => formData.apps[k] === 'allow').join(', ') || ''"></td>
                </tr>
                <!-- El privilegio excluye -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">El privilegio excluye</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="Object.keys(formData.apps).filter(k => formData.apps[k] === 'deny').join(', ') || ''"></td>
                </tr>
                <!-- Ajustes del límite de velocidad -->
                <tr class="hover:bg-gray-50 bg-gray-50/50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Ajustes del límite de veloc...</td>
                    <td class="px-4 py-2 text-sm text-gray-500">
                        <template x-for="(s, name) in formData.speed" :key="name">
                            <span x-show="s.mode === 'limit'" x-text="name + ' (' + s.up + '/' + s.down + ' KB/s); '"></span>
                        </template>
                        <span x-show="Object.values(formData.speed).every(s => s.mode !== 'limit')"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
