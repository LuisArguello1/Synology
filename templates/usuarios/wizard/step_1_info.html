<div x-show="currentStep === 1" class="space-y-4">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Información del Usuario</h2>

    <div class="grid grid-cols-1 gap-y-4 gap-x-4">
        
        <!-- Nombre -->
        <div>
            <label for="w_name" class="block text-xs font-medium text-gray-700 mb-1">Nombre *</label>
            <input type="text" x-model="formData.info.name" id="w_name" 
                class="w-full px-3 py-1.5 text-xs border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent transition-colors"
                placeholder="Nombre de usuario" required> 
             <p class="mt-1 text-[10px] text-gray-400">No puede contener caracteres especiales.</p>
        </div>

        <!-- Descripción -->
        <div>
            <label for="w_desc" class="block text-xs font-medium text-gray-700 mb-1">Descripción</label>
            <input type="text" x-model="formData.info.description" id="w_desc"
                class="w-full px-3 py-1.5 text-xs border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent transition-colors"
                placeholder="Descripción del usuario">
        </div>

        <!-- Email -->
        <div>
            <label for="w_email" class="block text-xs font-medium text-gray-700 mb-1">Email</label>
            <input type="email" x-model="formData.info.email" id="w_email"
                class="w-full px-3 py-1.5 text-xs border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent transition-colors"
                placeholder="correo@ejemplo.com">
        </div>

        <!-- Password Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-2">
            <!-- Password -->
            <div>
                <label for="w_pass" class="block text-xs font-medium text-gray-700 mb-1">
                    <span x-text="mode === 'create' ? 'Contraseña *' : 'Nueva Contraseña'"></span>
                </label>
                <input type="password" x-model="formData.info.password" id="w_pass" @input="checkStrength()"
                    class="w-full px-3 py-1.5 text-xs border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent transition-colors"
                    placeholder="••••••••">
                
                <!-- Strength Meter -->
                <div class="mt-2" x-show="formData.info.password">
                    <div class="flex space-x-1 h-1">
                        <div class="flex-1 rounded-full transition-colors duration-300" :class="strength > 0 ? strengthColor : 'bg-gray-200'"></div>
                        <div class="flex-1 rounded-full transition-colors duration-300" :class="strength > 1 ? strengthColor : 'bg-gray-200'"></div>
                        <div class="flex-1 rounded-full transition-colors duration-300" :class="strength > 2 ? strengthColor : 'bg-gray-200'"></div>
                    </div>
                    <p class="text-[10px] mt-1 text-right transition-colors" :class="strengthTextColor" x-text="strengthLabel"></p>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="w_pass_confirm" class="block text-xs font-medium text-gray-700 mb-1">Confirmar Contraseña *</label>
                <input type="password" x-model="formData.info.passwordConfirm" id="w_pass_confirm"
                    class="w-full px-3 py-1.5 text-xs border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent transition-colors"
                    :class="{'border-red-500 focus:ring-red-500': !passwordsMatch && formData.info.passwordConfirm}"
                    placeholder="••••••••">
                <p x-show="!passwordsMatch && formData.info.passwordConfirm" class="text-[10px] text-red-500 mt-1">Las contraseñas no coinciden</p>
            </div>
        </div>
        
        <!-- Options Toggle -->
        <div class="pt-2">
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="disallow_password_change" type="checkbox" 
                        class="w-3.5 h-3.5 text-indigo-600 border-gray-300 rounded-sm focus:ring-indigo-500 focus:ring-1 transition-colors">
                </div>
                <div class="ml-2 text-xs">
                    <label for="disallow_password_change" class="font-medium text-gray-700">No permitir al usuario cambiar la contraseña</label>
                </div>
            </div>
        </div>

    </div>
</div>
