<div x-show="currentStep === 1" class="space-y-4">
    <div>
        <h2 class="text-lg font-semibold text-gray-800">Introducir información del usuario</h2>
    </div>

    <div class="space-y-4">
        <!-- Nombre -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-0">
            <label for="w_name" class="w-full sm:w-36 text-sm text-gray-700 shrink-0">Nombre *:</label>
            <input type="text" x-model="formData.info.name" id="w_name" 
                class="flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                placeholder="" required>
        </div>

        <!-- Descripción -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-0">
            <label for="w_desc" class="w-full sm:w-36 text-sm text-gray-700 shrink-0">Descripción:</label>
            <input type="text" x-model="formData.info.description" id="w_desc"
                class="flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Correo electrónico -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-0">
            <label for="w_email" class="w-full sm:w-36 text-sm text-gray-700 shrink-0">Correo electrónico:</label>
            <input type="email" x-model="formData.info.email" id="w_email"
                class="flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Contraseña -->
        <div class="flex flex-col sm:flex-row sm:items-start gap-1 sm:gap-0">
            <label for="w_pass" class="w-full sm:w-36 text-sm text-gray-700 shrink-0 pt-1.5">
                <span x-text="mode === 'create' ? 'Contraseña *:' : 'Contraseña:'"></span>
            </label>
            <div class="flex-1 w-full">
                <div class="flex flex-col lg:flex-row gap-2">
                    <div class="flex-1 relative">
                        <input :type="showPassword ? 'text' : 'password'" x-model="formData.info.password" id="w_pass" @input="checkStrength()"
                            class="w-full px-3 py-1.5 pr-10 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="••••••••••••">
                        <button type="button" @click="showPassword = !showPassword" 
                            class="absolute right-0 top-0 bottom-0 px-3 text-gray-400 hover:text-gray-600 transition-colors flex items-center">
                            <i class="fas" :class="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                    <button type="button" @click="generatePassword()" 
                        class="w-full lg:w-auto px-3 py-1.5 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm rounded border border-gray-300 transition-colors whitespace-nowrap">
                        Generar aleatoria
                    </button>
                </div>
                
                <!-- Strength Meter -->
                <div class="mt-1.5" x-show="formData.info.password">
                    <div class="flex gap-0.5 h-1 w-48">
                        <div class="flex-1 rounded-sm transition-colors duration-300" :class="strength > 0 ? strengthColor : 'bg-gray-200'"></div>
                        <div class="flex-1 rounded-sm transition-colors duration-300" :class="strength > 1 ? strengthColor : 'bg-gray-200'"></div>
                        <div class="flex-1 rounded-sm transition-colors duration-300" :class="strength > 2 ? strengthColor : 'bg-gray-200'"></div>
                    </div>
                    <p class="text-xs mt-0.5" :class="strengthTextColor" 
                       x-text="strength === 1 ? 'Débil' : (strength === 2 ? 'Media' : (strength >= 3 ? 'Fuerte' : ''))"></p>
                </div>
            </div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-0">
            <label for="w_pass_confirm" class="w-full sm:w-36 text-sm text-gray-700 shrink-0">Confirmar *:</label>
            <div class="flex-1 w-full relative">
                <input :type="showPassword ? 'text' : 'password'" x-model="formData.info.passwordConfirm" id="w_pass_confirm"
                    class="w-full px-3 py-1.5 pr-10 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                    :class="{'border-red-400 focus:ring-red-400 focus:border-red-400': !passwordsMatch && formData.info.passwordConfirm}"
                    placeholder="••••••••••••">
                <button type="button" @click="showPassword = !showPassword" 
                    class="absolute right-0 top-0 bottom-0 px-3 text-gray-400 hover:text-gray-600 transition-colors flex items-center">
                    <i class="fas" :class="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
            </div>
        </div>
        
        <!-- Opciones de notificación por correo -->
        <div class="pt-3 space-y-2">
            <div class="flex items-start">
                <input id="send_notification" type="checkbox" x-model="formData.info.send_notification"
                    class="w-4 h-4 mt-0.5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="send_notification" class="ml-2 text-sm text-gray-700 cursor-pointer">
                    Enviar un correo electrónico de notificación al usuario recién creado
                </label>
            </div>
            
            <div class="ml-6 space-y-1.5" x-show="formData.info.send_notification" x-transition>
                <div class="flex items-center">
                    <input id="notif_reset" name="notif_type" type="radio" value="reset_link" x-model="formData.info.notification_type"
                        class="w-3.5 h-3.5 text-blue-600 border-gray-300 focus:ring-blue-500">
                    <label for="notif_reset" class="ml-2 text-sm text-gray-600 cursor-pointer">Incluir un enlace de restablecimiento de contraseña</label>
                </div>
                <div class="ml-5 flex items-center gap-2" x-show="formData.info.notification_type === 'reset_link'">
                    <span class="text-sm text-gray-500">El enlace caduca en:</span>
                    <select x-model="formData.info.reset_expires" class="px-2 py-1 text-sm border border-gray-300 rounded bg-white focus:ring-1 focus:ring-blue-500">
                        <option value="24">24</option>
                        <option value="48">48</option>
                        <option value="72">72</option>
                    </select>
                    <span class="text-sm text-gray-500">horas</span>
                </div>
                
                <div class="flex items-center">
                    <input id="notif_pass" name="notif_type" type="radio" value="include_pass" x-model="formData.info.notification_type"
                        class="w-3.5 h-3.5 text-blue-600 border-gray-300 focus:ring-blue-500">
                    <label for="notif_pass" class="ml-2 text-sm text-gray-600 cursor-pointer">Incluir la contraseña del usuario</label>
                </div>
                
                <div class="flex items-center">
                    <input id="notif_none" name="notif_type" type="radio" value="none" x-model="formData.info.notification_type"
                        class="w-3.5 h-3.5 text-blue-600 border-gray-300 focus:ring-blue-500">
                    <label for="notif_none" class="ml-2 text-sm text-gray-600 cursor-pointer">Excluir el enlace de restablecimiento y la contraseña</label>
                </div>
            </div>
        </div>

        <!-- No permitir cambio de contraseña -->
        <div class="pt-1">
            <div class="flex items-start">
                <input id="disallow_password_change" type="checkbox" x-model="formData.info.cannot_change_password"
                    class="w-4 h-4 mt-0.5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="disallow_password_change" class="ml-2 text-sm text-gray-700 cursor-pointer">
                    No permitir que el usuario cambie la contraseña de la cuenta
                </label>
            </div>
        </div>
    </div>
</div>
