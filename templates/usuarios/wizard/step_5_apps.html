<div x-show="currentStep === 5" class="space-y-4">
    <h2 class="text-lg font-semibold text-gray-800">Permisos de aplicaciones</h2>
    <p class="text-xs text-gray-500">Seleccione las aplicaciones a las que el usuario podrá acceder.</p>
    
    <div class="bg-white border border-gray-200 rounded-sm overflow-hidden flex flex-col h-[400px]">
        <!-- Header -->
        <div class="bg-gray-50 border-b border-gray-200 px-4 py-2 flex items-center text-xs font-semibold text-gray-500 uppercase tracking-wider">
            <div class="w-20 text-center">Permitir</div>
            <div class="flex-1 px-4">Aplicación</div>
            <div class="w-32 text-center">Privilegio</div>
        </div>

        <div class="flex-1 overflow-y-auto p-0">
             <template x-for="app in options.apps" :key="app.name">
                <div class="flex items-center px-4 py-3 hover:bg-gray-50 border-b border-gray-100 last:border-0 transition-colors">
                    <!-- Checkbox -->
                    <div class="w-20 flex justify-center">
                        <input type="checkbox" :value="app.name" x-model="formData.apps"
                            class="w-3.5 h-3.5 text-indigo-600 border-gray-300 rounded-sm focus:ring-indigo-500 focus:ring-1 transition-colors">
                    </div>
                    
                    <!-- App Name -->
                    <div class="flex-1 px-4">
                        <div class="text-xs font-medium text-gray-900" x-text="app.name"></div>
                        <div class="text-[10px] text-gray-500" x-text="app.desc"></div>
                    </div>
                    
                    <!-- Privilege Status -->
                    <div class="w-32 text-center">
                         <span class="px-2 py-0.5 inline-flex text-[10px] leading-4 font-semibold rounded-full bg-gray-100 text-gray-600">
                             Default IP
                         </span>
                    </div>
                </div>
            </template>
            
            <div x-show="!options.apps || options.apps.length === 0" class="p-8 text-center text-gray-400 text-xs">
                No hay aplicaciones disponibles.
            </div>
        </div>
    </div>
</div>
