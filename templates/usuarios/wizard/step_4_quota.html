<div x-show="currentStep === 4" class="space-y-4">
    <h2 class="text-lg font-semibold text-gray-800">Cuota de usuario</h2>
    <p class="text-xs text-gray-500">Limite la cantidad de espacio en disco que puede usar el usuario en cada volumen.</p>

    <div class="bg-white border border-gray-200 rounded-sm overflow-hidden flex flex-col h-[400px]">
        <!-- Header -->
        <div class="bg-gray-50 border-b border-gray-200 px-4 py-2 flex items-center text-xs font-semibold text-gray-500 uppercase tracking-wider">
            <div class="w-1/4 px-2">Volumen</div>
            <div class="w-1/4 px-2">Capacidad Usada</div>
            <div class="flex-1 px-2">Asignaci√≥n de Cuota</div>
            <div class="w-24 px-2">Unidad</div>
        </div>

        <div class="flex-1 overflow-y-auto p-0">
             <template x-for="vol in options.volumes" :key="vol">
                <div class="flex items-center px-4 py-3 hover:bg-gray-50 border-b border-gray-100 last:border-0 transition-colors"
                     x-data="{ unlimited: true }">
                    
                    <!-- Volume Name -->
                    <div class="w-1/4 px-2 text-xs font-medium text-gray-700 flex items-center">
                         <i class="fas fa-hdd text-gray-400 mr-2"></i>
                         <span x-text="vol"></span>
                    </div>

                    <!-- Used -->
                    <div class="w-1/4 px-2 text-xs text-gray-500">
                        0 MB
                    </div>

                    <!-- Quota Assignment -->
                    <div class="flex-1 px-2">
                        <div class="flex items-center space-x-3">
                            <label class="inline-flex items-center">
                                <input type="checkbox" x-model="unlimited" 
                                       @change="if(unlimited) delete formData.quota[vol]; else formData.quota[vol] = { size: 10, unit: 'GB' }"
                                       class="w-3.5 h-3.5 text-indigo-600 border-gray-300 rounded-sm focus:ring-indigo-500 focus:ring-1">
                                <span class="ml-2 text-xs text-gray-700">Ilimitado</span>
                            </label>
                            
                            <div x-show="!unlimited" class="w-32">
                                <input type="number" min="0" 
                                       @input="if(!formData.quota[vol]) formData.quota[vol] = {size: 0, unit: 'GB'}; formData.quota[vol].size = $event.target.value"
                                       class="w-full px-2 py-1 text-xs border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent transition-colors">
                            </div>
                        </div>
                    </div>

                    <!-- Unit -->
                    <div class="w-24 px-2">
                         <select x-show="!unlimited" 
                                @change="if(formData.quota[vol]) formData.quota[vol].unit = $event.target.value"
                                class="w-full px-2 py-1 text-xs border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent bg-white transition-colors">
                            <option value="MB">MB</option>
                            <option value="GB" selected>GB</option>
                            <option value="TB">TB</option>
                        </select>
                    </div>
                </div>
             </template>
        </div>
    </div>
</div>
