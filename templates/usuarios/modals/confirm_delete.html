<!-- Delete Confirmation Modal -->
<div x-show="deleteModalOpen" style="display: none;" 
    class="fixed inset-0 z-[100] overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
    <div x-show="deleteModalOpen" 
         x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
         class="fixed inset-0 bg-gray-900/75 transition-opacity z-[101]" @click="closeDelete()"></div>

    <div class="fixed inset-0 z-[102] flex items-center justify-center p-4">
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div x-show="deleteModalOpen"
             class="bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-2xl transform transition-all sm:max-w-lg sm:w-full sm:p-6">

            
            <div class="sm:flex sm:items-start">
                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <i class="fas fa-exclamation-triangle text-red-600"></i>
                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Eliminar Usuario</h3>
                    <div class="mt-2 text-[11px] leading-relaxed text-gray-500">
                        <template x-if="Array.isArray(selectedUser) && selectedUser.length > 1">
                            <span>
                                ¿Estás seguro de que deseas eliminar los <span class="font-bold" x-text="selectedUser.length"></span> usuarios seleccionados?
                            </span>
                        </template>
                        <template x-if="!Array.isArray(selectedUser) || selectedUser.length === 1">
                            <span>
                                ¿Estás seguro de que deseas eliminar al usuario <span class="font-bold" x-text="Array.isArray(selectedUser) ? selectedUser[0] : selectedUser"></span>?
                            </span>
                        </template>
                        <p class="mt-1">Esta acción no se puede deshacer y se perderán todos sus datos y configuraciones.</p>
                    </div>
                </div>
            </div>

            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                <button type="button" 
                    @click="
                        const isBatch = Array.isArray(selectedUser) && selectedUser.length > 1;
                        const url = isBatch ? '{% url 'usuarios:delete' 'batch' %}' : '{% url 'usuarios:delete' 'USERNAME' %}'.replace('USERNAME', Array.isArray(selectedUser) ? selectedUser[0] : selectedUser);
                        const body = isBatch ? JSON.stringify({usernames: selectedUser}) : null;
                        
                        fetch(url, { 
                            method: 'POST', 
                            headers: {
                                'X-CSRFToken': '{{ csrf_token }}',
                                'Content-Type': 'application/json'
                            },
                            body: body
                        }).then(r => r.json()).then(resp => { 
                            if(resp.success) {
                                addToast('Éxito', resp.message || 'Usuario(s) eliminado(s)', 'success');
                                setTimeout(() => window.location.reload(), 1000);
                            } else {
                                addToast('Error', resp.message || 'Error al eliminar', 'error');
                            }
                            closeDelete();
                        })"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Eliminar
                </button>
                <button type="button" @click="closeDelete()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
