<!-- PESTAÑA AFP -->
<div id="tab-afp" class="tab-content">
    <form id="form-afp">
        <!-- Habilitar Servicio AFP -->
        <div class="mb-6">
            <label class="flex items-center text-sm font-medium text-gray-700 cursor-pointer">
                <input type="checkbox" id="afp_enable" name="enable" class="custom-checkbox" checked>
                <span>Habilitar servicio AFP</span>
            </label>
        </div>

        <!-- Opciones -->
        <div class="space-y-3 mb-6">
            <label class="flex items-center text-sm text-gray-700 cursor-pointer">
                <input type="checkbox" id="afp_transfer_log" name="transfer_log" class="custom-checkbox" checked>
                <span>Habilitar registro de transferencia</span>
            </label>
        </div>

        <!-- Botones -->
        <div class="flex gap-3 mb-6">
            <button type="button" class="action-button secondary" onclick="viewLogs('afp')">
                <i class="fas fa-file-alt mr-2"></i>Ver registros
            </button>
            <button type="button" class="action-button secondary" onclick="openAdvancedSettings('afp')">
                <i class="fas fa-sliders-h mr-2"></i>Configuración avanzada
            </button>
        </div>

        <!-- Observación -->
        <div class="observation-box">
            <h4 class="font-semibold text-sm text-gray-800 mb-2">
                <i class="fas fa-info-circle mr-2"></i>Observación
            </h4>
            <ul class="text-sm list-disc">
                <li>Los usuarios de Mac pueden usar Bonjour para localizar automáticamente el servidor</li>
                <li>Para usar Time Machine, configure las carpetas compartidas correspondientes</li>
                <li>Para indexar carpetas, vaya a <span class="font-medium">"Lista de carpetas indexadas"</span></li>
            </ul>
            <div class="mt-3 bg-white p-3 rounded border border-gray-200">
                <div class="text-sm">
                    <strong>Mac (Finder):</strong>
                    <code class="bg-gray-100 px-2 py-1 rounded">afp://RackStation.local</code>
                </div>
            </div>
        </div>
    </form>
</div>
