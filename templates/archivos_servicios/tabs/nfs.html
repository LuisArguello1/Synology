<!-- PESTAÑA NFS -->
<div id="tab-nfs" class="tab-content">
    <form id="form-nfs">
        <!-- Habilitar Servicio NFS -->
        <div class="mb-6">
            <label class="flex items-center text-sm font-medium text-gray-700 cursor-pointer">
                <input type="checkbox" id="nfs_enable" name="enable" class="custom-checkbox" checked>
                <span>Habilitar servicio NFS</span>
            </label>
        </div>

        <!-- Protocolo NFS Máximo -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Protocolo NFS máximo:
            </label>
            <select id="nfs_max_protocol" name="max_protocol"
                class="w-48 px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
                <option value="3" selected>NFSv3</option>
                <option value="4">NFSv4</option>
                <option value="4.1">NFSv4.1</option>
            </select>
        </div>

        <!-- Rango NFS -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-3">
                Rango NFS:
            </label>
            <div class="space-y-2">
                <label class="flex items-center text-sm text-gray-700 cursor-pointer">
                    <input type="radio" name="nfs_range" value="3" class="mr-2" checked>
                    <span>NFSv3</span>
                </label>
                <label class="flex items-center text-sm text-gray-700 cursor-pointer">
                    <input type="radio" name="nfs_range" value="2,3" class="mr-2">
                    <span>NFSv2, NFSv3</span>
                </label>
                <label class="flex items-center text-sm text-gray-700 cursor-pointer">
                    <input type="radio" name="nfs_range" value="4" class="mr-2">
                    <span>NFSv4</span>
                </label>
                <label class="flex items-center text-sm text-gray-700 cursor-pointer">
                    <input type="radio" name="nfs_range" value="4.1" class="mr-2">
                    <span>NFSv4.1</span>
                </label>
            </div>
        </div>

        <!-- Configuración Avanzada -->
        <div class="mb-6">
            <button type="button" class="action-button secondary" onclick="openAdvancedSettings('nfs')">
                <i class="fas fa-sliders-h mr-2"></i>Configuración avanzada
            </button>
        </div>

        <!-- Observación -->
        <div class="observation-box">
            <h4 class="font-semibold text-sm text-gray-800 mb-2">
                <i class="fas fa-info-circle mr-2"></i>Observación
            </h4>
            <ul class="text-sm list-disc">
                <li>Para editar permisos NFS, vaya a las propiedades de cada carpeta compartida</li>
                <li>Consulte las <a href="#" class="link-text">Preguntas más frecuentes sobre NFS</a> para más
                    información</li>
            </ul>
        </div>
    </form>
</div>
