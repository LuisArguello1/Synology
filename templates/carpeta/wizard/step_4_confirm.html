<div x-show="currentStep === 4" class="space-y-4">
    
    <div class="bg-white border border-gray-200 rounded overflow-hidden">
        <table class="w-full text-left">
            <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                    <th class="px-4 py-2 text-xs font-semibold text-gray-600 uppercase w-1/3">Elemento</th>
                    <th class="px-4 py-2 text-xs font-semibold text-gray-600 uppercase">Valor</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <!-- Nombre -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Nombre</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.info.name || ''"></td>
                </tr>
                <!-- Descripción -->
                <tr class="hover:bg-gray-50 bg-gray-50/50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Descripción</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.info.description || ''"></td>
                </tr>
                <!-- Ubicación -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Ubicación</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="(formData.info.volume || '').replace('/volume', 'Volumen ') + ' (btrfs)'"></td>
                </tr>
                <!-- Visibilidad -->
                <tr class="hover:bg-gray-50 bg-gray-50/50">
                     <td class="px-4 py-2 text-sm font-medium text-gray-700">Visibilidad</td>
                     <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.info.hide_network ? 'Oculto en red' : 'Visible'"></td>
                </tr>
                <!-- Papelera -->
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-2 text-sm font-medium text-gray-700">Papelera de reciclaje</td>
                    <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.info.recyclebin ? (formData.info.admin_only ? 'Habilitada, solo administradores' : 'Habilitada') : 'Deshabilitada'"></td>
                </tr>
                <!-- Cifrado -->
                 <tr class="hover:bg-gray-50 bg-gray-50/50">
                     <td class="px-4 py-2 text-sm font-medium text-gray-700">Cifrado</td>
                     <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.security.encrypted ? 'Habilitado' : 'Deshabilitado'"></td>
                </tr>
                <!-- Integridad -->
                <tr class="hover:bg-gray-50">
                     <td class="px-4 py-2 text-sm font-medium text-gray-700">Protección de integridad</td>
                     <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.advanced.checksum ? 'Habilitado' : 'Deshabilitado'"></td>
                </tr>
                <!-- Compresión -->
                 <tr class="hover:bg-gray-50 bg-gray-50/50">
                     <td class="px-4 py-2 text-sm font-medium text-gray-700">Compresión de archivos</td>
                     <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.advanced.compression ? 'Habilitado' : 'Deshabilitado'"></td>
                </tr>
                 <!-- Cuota -->
                <tr class="hover:bg-gray-50">
                     <td class="px-4 py-2 text-sm font-medium text-gray-700">Cuota</td>
                     <td class="px-4 py-2 text-sm text-gray-800" x-text="formData.advanced.quota_enabled ? (formData.advanced.quota_size + ' ' + formData.advanced.quota_unit) : 'Deshabilitado'"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
