<!-- Share Wizard Modal -->
<div x-show="wizardOpen" style="display: none;" 
    class="fixed inset-0 z-[100] overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
    <!-- Backdrop -->
    <div x-show="wizardOpen" 
        x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-gray-900/75 transition-opacity z-[101]" @click="wizardOpen = false">
    </div>

    <!-- Modal Panel -->
    <div class="fixed inset-0 z-[102] flex items-center justify-center p-0 sm:p-4">
        <div class="bg-white sm:rounded-lg text-left shadow-2xl transform transition-all w-full h-full sm:h-[600px] sm:max-h-[90vh] sm:max-w-4xl flex flex-col sm:flex-row overflow-hidden min-h-0"
            x-data="shareWizardLogic()">
            
            <!-- Mobile Header -->
            <div class="sm:hidden bg-blue-600 text-white px-4 py-3 flex items-center justify-between shrink-0">
                <h3 class="text-sm font-bold truncate">
                    <span x-text="mode === 'create' ? 'Crear Carpeta' : 'Editar Carpeta'"></span>
                </h3>
                <span class="text-[10px] bg-blue-700 px-2 py-0.5 rounded-full" x-text="'Paso ' + currentStep + ' de 4'"></span>
            </div>

            <!-- Left Sidebar (Stepper) -->
            <div class="hidden sm:flex w-64 bg-blue-50/50 border-r border-gray-200 flex-col pt-6 pb-6 px-4 shrink-0">
                <h3 class="text-xs font-medium text-gray-600 mb-5 px-2 uppercase tracking-wide">
                    <span x-text="mode === 'create' ? 'Asistente de Carpeta' : 'Configuración'"></span>
                </h3>
                
                <nav class="space-y-1 flex-1">
                    <template x-for="(step, index) in steps" :key="index">
                        <button :disabled="currentStep < index + 1" 
                            class="w-full group flex items-start px-2 py-2 text-xs font-medium rounded transition-colors text-left"
                            :class="{ 
                                'bg-blue-100 text-blue-700': currentStep === index + 1,
                                'text-gray-600 hover:bg-gray-100': currentStep !== index + 1,
                                'opacity-50 cursor-not-allowed': currentStep < index + 1
                             }">
                            <span class="w-5 h-5 flex items-center justify-center shrink-0 rounded-full border mr-2 text-[10px] mt-0.5"
                                  :class="{
                                      'bg-blue-600 text-white border-blue-600': currentStep >= index + 1,
                                      'border-gray-300 text-gray-400': currentStep < index + 1
                                  }" x-text="index + 1">
                            </span>
                            <span x-text="step.label" class="mt-0.5"></span>
                        </button>
                    </template>
                </nav>
            </div>

            <!-- Right Content -->
            <div class="flex-1 flex flex-col bg-white overflow-hidden min-h-0">
                <!-- Desktop Header -->
                <div class="hidden sm:block border-b border-gray-100 px-8 py-5 bg-white shrink-0">
                    <h2 class="text-base font-bold text-gray-900" x-text="steps[currentStep-1].title"></h2>
                    <p class="text-[10px] text-gray-400 mt-0.5 uppercase tracking-widest font-bold">Paso <span x-text="currentStep"></span> de 4</p>
                </div>

                <!-- Main Content Area (Scrollable) -->
                <div class="flex-1 p-4 sm:p-8 overflow-y-auto min-h-0 relative">
                     <!-- Loading Overlay -->
                    <div x-show="loading" class="absolute inset-0 bg-white/80 z-10 flex flex-col items-center justify-center">
                        <i class="fas fa-circle-notch fa-spin text-blue-500 text-2xl mb-2"></i>
                        <span class="text-xs text-gray-500 font-medium">Cargando del NAS...</span>
                    </div>

                    <form id="shareWizardForm" class="h-full">
                        {% include 'carpeta/wizard/step_1_info.html' %}
                        {% include 'carpeta/wizard/step_2_security.html' %}
                        {% include 'carpeta/wizard/step_3_advanced.html' %}
                        {% include 'carpeta/wizard/step_4_confirm.html' %}
                    </form>
                </div>

                <!-- Footer Buttons -->
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-between items-center shrink-0">
                    <button @click="wizardOpen = false" type="button" 
                        class="px-4 py-2 text-xs font-semibold text-gray-700 bg-white border border-gray-300 rounded-sm hover:bg-gray-50 shadow-sm transition-all">
                        Cancelar
                    </button>
                    
                    <div class="flex items-center gap-3">
                        <button x-show="currentStep > 1" @click="prevStep()" type="button" 
                            class="px-4 py-2 text-xs font-semibold text-gray-700 bg-white border border-gray-300 rounded-sm hover:bg-gray-50 shadow-sm transition-all">
                            Anterior
                        </button>
                        
                        <button x-show="currentStep < 4" @click="nextStep()" type="button" 
                            class="px-6 py-2 text-xs font-bold text-white bg-blue-600 rounded-sm hover:bg-blue-700 shadow-sm transition-all active:scale-95">
                            Siguiente
                        </button>
                        
                        <button x-show="currentStep === 4" @click="submitWizard()" type="button" 
                            class="px-6 py-2 text-xs font-bold text-white bg-blue-600 rounded-sm hover:bg-blue-700 shadow-sm transition-all active:scale-95 inline-flex items-center"
                            :disabled="submitting">
                            <span x-text="submitting ? 'Aplicando...' : 'Finalizar'"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function shareWizardLogic() {
        return {
            currentStep: 1,
            loading: false,
            submitting: false,
            mode: 'create',
            options: { volumes: [] },
            
            steps: [
                { label: 'Información', title: 'Información básica' },
                { label: 'Seguridad', title: 'Medidas de seguridad' },
                { label: 'Avanzado', title: 'Configuración avanzada' },
                { label: 'Confirmar', title: 'Resumen de configuración' }
            ],
            
            formData: {
                info: { name: '', description: '', volume: '/volume1', hide_network: false, hide_subfolders: false, recyclebin: true, admin_only: true },
                security: { encrypted: false, password: '', password_confirm: '' },
                advanced: { checksum: false, compression: false, quota_enabled: false, quota_size: 0, quota_unit: 'GB' }
            },
            
            init() {
                window.addEventListener('share-wizard-init', (e) => {
                    const { mode, shareName } = e.detail;
                    this.mode = mode;
                    this.currentStep = 1;
                    this.loadOptions().then(() => {
                        if (mode === 'edit' && shareName) {
                            this.loadShareData(shareName);
                        } else {
                            this.resetForm();
                        }
                    });
                });
            },
            
            resetForm() {
                this.formData = {
                    info: { 
                        name: '', description: '', volume: this.options.volumes[0] || '/volume1', 
                        hide_network: false, hide_subfolders: false, recyclebin: true, admin_only: true 
                    },
                    security: { encrypted: false, password: '', password_confirm: '' },
                    advanced: { checksum: false, compression: false, quota_enabled: false, quota_size: 0, quota_unit: 'GB' }
                };
            },
            
            async loadShareData(name) {
                 this.loading = true;
                 try {
                     const res = await fetch(`{% url "carpeta:wizard_api" %}?name=${encodeURIComponent(name)}`);
                     const resp = await res.json();
                     if(resp.success) {
                         this.formData = resp.data;
                     } else {
                         this.$dispatch('toast', { title: 'Error', message: 'No se pudo cargar la carpeta.', type: 'error' });
                     }
                 } catch(e) { console.error(e); }
                 this.loading = false;
            },
            
            async loadOptions() {
                this.loading = true;
                try {
                    const res = await fetch('{% url "carpeta:wizard_api" %}');
                    const resp = await res.json();
                    if (resp.success) {
                        this.options = resp.data;
                    }
                } catch (e) { console.error("Error loading options", e); }
                this.loading = false;
            },
            
            nextStep() {
                if (this.currentStep === 1) {
                    if (!this.formData.info.name) {
                        this.$dispatch('toast', { title: 'Requerido', message: 'El nombre es obligatorio.', type: 'error' });
                        return;
                    }
                }
                if (this.currentStep === 2 && this.formData.security.encrypted) {
                     if (!this.formData.security.password || this.formData.security.password !== this.formData.security.password_confirm) {
                         this.$dispatch('toast', { title: 'Error', message: 'Las contraseñas no coinciden.', type: 'error' });
                         return;
                     }
                }
                if (this.currentStep < 4) this.currentStep++;
            },
            
            prevStep() {
                if (this.currentStep > 1) this.currentStep--;
            },
            
            async submitWizard() {
                this.submitting = true;
                try {
                    const payload = { ...this.formData, mode: this.mode };
                    const res = await fetch('{% url "carpeta:wizard_api" %}', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
                        body: JSON.stringify(payload)
                    });
                    const resp = await res.json();
                    if (resp.success) {
                        this.$dispatch('toast', { title: '¡Éxito!', message: 'Carpeta guardada correctamente.', type: 'success' });
                        setTimeout(() => window.location.reload(), 1000);
                    } else {
                        this.$dispatch('toast', { title: 'Error', message: resp.message || 'Error desconocido.', type: 'error' });
                    }
                } catch (e) {
                    this.$dispatch('toast', { title: 'Error', message: 'Error de conexión.', type: 'error' });
                }
                this.submitting = false;
            }
        }
    }
</script>
