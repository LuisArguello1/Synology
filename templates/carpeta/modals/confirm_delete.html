<!-- Delete Modal -->
<div x-show="deleteModalOpen" style="display: none;" 
    class="fixed inset-0 z-[100] overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
    <div x-show="deleteModalOpen" 
        x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-gray-900/75 transition-opacity z-[101]" @click="deleteModalOpen = false"></div>

    <div class="fixed inset-0 z-[102] flex items-center justify-center p-4">
        <div class="bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
            <div class="bg-red-50 px-4 py-3 border-b border-red-100 flex items-center">
                <div class="mr-3 text-red-600"><i class="fas fa-exclamation-triangle"></i></div>
                <h3 class="text-lg leading-6 font-medium text-red-800" id="modal-title">
                    Eliminar carpeta compartida
                </h3>
            </div>
            
            <div class="px-4 py-5 sm:p-6">
                <p class="text-sm text-gray-500">
                    ¿Está seguro de que desea eliminar la carpeta compartida <strong class="text-gray-800" x-text="shareToDelete"></strong>?
                    <br><br>
                    Esta acción eliminará permanentemente todos los archivos contenidos en ella. Esta acción no se puede deshacer.
                </p>
                
                 <div class="mt-4 flex items-start">
                    <input id="confirm_delete_chk" type="checkbox" class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                    <label for="confirm_delete_chk" class="ml-2 block text-sm text-gray-900">
                        Entiendo los riesgos y deseo continuar
                    </label>
                </div>
            </div>
            
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse border-t border-gray-200">
                <button type="button" @click="deleteShare()" 
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                    Eliminar
                </button>
                <button type="button" @click="deleteModalOpen = false" 
                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    function deleteShare() {
        const checkbox = document.getElementById('confirm_delete_chk');
        if (!checkbox.checked) {
            alert('Debe confirmar que desea eliminar la carpeta.');
            return;
        }

        const shareName = document.querySelector('[x-data]').__x.$data.shareToDelete;
        
        fetch(`/carpeta/api/delete/${shareName}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.reload();
            } else {
                alert('Error al eliminar: ' + data.message);
            }
        });
    }
</script>
