<!-- Delete Confirmation Modal -->
<div x-show="deleteModalOpen" style="display: none;" 
    class="fixed inset-0 z-[100] overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
    <div x-show="deleteModalOpen" 
         x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-900/75 transition-opacity z-[101]" @click="closeDelete()"></div>

    <div class="fixed inset-0 z-[102] flex items-center justify-center p-4">
        <div x-show="deleteModalOpen"
             class="bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-2xl transform transition-all sm:max-w-lg sm:w-full sm:p-6 translate-y-0 opacity-100"
             x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100">

            <div class="sm:flex sm:items-start">
                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <i class="fas fa-exclamation-triangle text-red-600"></i>
                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-lg leading-6 font-bold text-gray-900">Eliminar Carpeta</h3>
                    <div class="mt-2 text-[11px] leading-relaxed text-gray-500">
                        <template x-if="Array.isArray(selectedShare) && selectedShare.length > 1">
                            <span>
                                ¿Estás seguro de que deseas eliminar las <span class="font-bold text-gray-900" x-text="selectedShare.length"></span> carpetas seleccionadas?
                            </span>
                        </template>
                        <template x-if="!Array.isArray(selectedShare) || selectedShare.length === 1">
                            <span>
                                ¿Estás seguro de que deseas eliminar la carpeta <span class="font-bold text-gray-900" x-text="Array.isArray(selectedShare) ? selectedShare[0] : selectedShare"></span>?
                            </span>
                        </template>
                        <p class="mt-2 text-red-600 font-medium">Esta acción eliminará permanentemente todos los archivos y NO se puede deshacer.</p>
                    </div>
                </div>
            </div>

            <div class="mt-6 sm:flex sm:flex-row-reverse gap-3">
                <button type="button" 
                    @click="
                        const isBatch = Array.isArray(selectedShare) && selectedShare.length > 1;
                        const shareName = isBatch ? 'batch' : (Array.isArray(selectedShare) ? selectedShare[0] : selectedShare);
                        const url = `/carpeta/api/delete/${shareName}/`;
                        
                        fetch(url, { 
                            method: 'POST', 
                            headers: {
                                'X-CSRFToken': '{{ csrf_token }}',
                                'Content-Type': 'application/json'
                            },
                            body: isBatch ? JSON.stringify({names: selectedShare}) : null
                        }).then(r => r.json()).then(resp => { 
                            if(resp.success) {
                                addToast('Éxito', resp.message || 'Carpeta(s) eliminada(s)', 'success');
                                setTimeout(() => window.location.reload(), 1000);
                            } else {
                                addToast('Error', resp.message || 'Error al eliminar', 'error');
                            }
                            closeDelete();
                        })"
                    class="w-full inline-flex justify-center rounded-sm border border-transparent shadow-sm px-4 py-2 bg-red-600 text-sm font-bold text-white hover:bg-red-700 transition-colors sm:w-auto">
                    Eliminar
                </button>
                <button type="button" @click="closeDelete()" 
                    class="mt-3 w-full inline-flex justify-center rounded-sm border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-bold text-gray-700 hover:bg-gray-50 transition-colors sm:mt-0 sm:w-auto">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
