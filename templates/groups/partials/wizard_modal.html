<!-- 
    WIZARD MODAL - Creación de Grupos (7 Pasos)
    
    Este modal guía al usuario a través de 7 pasos para configurar
    completamente un grupo sin recargar la página.
-->

<div id="wizardModal"
    class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4">
    <div class="relative bg-white rounded-lg shadow-2xl max-w-3xl w-full max-h-[90vh] flex flex-col">

        <!-- Header del Modal -->
        <div class="flex items-center justify-between p-4 border-b border-gray-200">
            <div>
                <h3 id="wizardTitle" class="text-lg font-semibold text-gray-900">Crear Nuevo Grupo</h3>
                <p class="text-xs text-gray-500 mt-0.5">Paso <span id="currentStepNumber">1</span> de 7</p>
            </div>
            <button onclick="closeWizard()" class="text-gray-400 hover:text-gray-600 transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- Indicador de Progreso -->
        <div class="px-4 py-3 bg-gray-50 border-b border-gray-200">
            <div class="flex items-center justify-between text-xs">
                <div id="progress-step-1" class="flex-1 text-center font-medium text-indigo-600">1. Información</div>
                <div class="w-8 h-0.5 bg-gray-300"></div>
                <div id="progress-step-2" class="flex-1 text-center text-gray-400">2. Miembros</div>
                <div class="w-8 h-0.5 bg-gray-300"></div>
                <div id="progress-step-3" class="flex-1 text-center text-gray-400">3. Carpetas</div>
                <div class="w-8 h-0.5 bg-gray-300"></div>
                <div id="progress-step-4" class="flex-1 text-center text-gray-400">4. Cuotas</div>
                <div class="w-8 h-0.5 bg-gray-300"></div>
                <div id="progress-step-5" class="flex-1 text-center text-gray-400">5. Apps</div>
                <div class="w-8 h-0.5 bg-gray-300"></div>
                <div id="progress-step-6" class="flex-1 text-center text-gray-400">6. Velocidad</div>
                <div class="w-8 h-0.5 bg-gray-300"></div>
                <div id="progress-step-7" class="flex-1 text-center text-gray-400">7. Confirmar</div>
            </div>
        </div>

        <!-- Contenido del Paso (dinámico) -->
        <div class="flex-1 overflow-y-auto p-6" id="wizardContent">
            <!-- El contenido se cargará dinámicamente vía JavaScript -->
        </div>

        <!-- Footer con botones de navegación -->
        <div class="flex items-center justify-between p-4 border-t border-gray-200 bg-gray-50">
            <button id="btnPrevious" onclick="previousStep()"
                class="hidden px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                <i class="fas fa-arrow-left mr-1.5"></i>
                Anterior
            </button>
            <div id="errorMessage" class="hidden text-xs text-red-600 flex-1 mx-4"></div>
            <div class="flex-1"></div>
            <button id="btnNext" onclick="nextStep()"
                class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-700 transition-colors">
                Siguiente
                <i class="fas fa-arrow-right ml-1.5"></i>
            </button>
            <button id="btnFinish" onclick="submitWizard()"
                class="hidden px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md hover:bg-green-700 transition-colors">
                <i class="fas fa-check mr-1.5"></i>
                Finalizar
            </button>
        </div>

    </div>
</div>

<!-- Templates de cada paso (ocultos, se clonan con JS) -->

<!-- PASO 1: Información básica -->
<template id="step1Template">
    <div class="space-y-4">
        <h4 class="text-base font-semibold text-gray-900 mb-4">Introducir información del grupo</h4>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Nombre del grupo <span class="text-red-500">*</span>
            </label>
            <input type="text" id="groupName"
                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Ej: Contabilidad, Desarrollo, Ventas">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Descripción del grupo
            </label>
            <textarea id="groupDescription" rows="4"
                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Opcional: Describe el propósito de este grupo"></textarea>
        </div>
    </div>
</template>

<!-- PASO 2: Seleccionar miembros -->
<template id="step2Template">
    <div class="space-y-4">
        <h4 class="text-base font-semibold text-gray-900 mb-4">Seleccionar miembros</h4>

        <div>
            <input type="search" id="userSearch" placeholder="Buscar usuarios..."
                class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 mb-3">
        </div>

        <div class="border border-gray-200 rounded-md overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200 text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-3 py-2 text-left text-xs font-semibold text-gray-700">Nombre</th>
                        <th class="px-3 py-2 text-left text-xs font-semibold text-gray-700">Email</th>
                        <th class="px-3 py-2 text-center text-xs font-semibold text-gray-700">Agregar</th>
                    </tr>
                </thead>
                <tbody id="usersList" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="3" class="px-3 py-4 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Cargando usuarios...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p class="text-xs text-gray-600">Seleccionados: <span id="selectedUsersCount"
                class="font-semibold text-indigo-600">0</span></p>
    </div>
</template>

<!-- PASO 3: Permisos de carpetas -->
<template id="step3Template">
    <div class="space-y-4">
        <h4 class="text-base font-semibold text-gray-900 mb-4">Asignar permisos de carpeta compartida</h4>

        <div class="border border-gray-200 rounded-md overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200 text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-3 py-2 text-left text-xs font-semibold text-gray-700">Carpeta</th>
                        <th class="px-3 py-2 text-center text-xs font-semibold text-gray-700">Sin acceso</th>
                        <th class="px-3 py-2 text-center text-xs font-semibold text-gray-700">Lectura/Escritura</th>
                        <th class="px-3 py-2 text-center text-xs font-semibold text-gray-700">Solo lectura</th>
                    </tr>
                </thead>
                <tbody id="foldersList" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="4" class="px-3 py-4 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Cargando carpetas...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p class="text-xs text-blue-600 bg-blue-50 p-2 rounded">
            <i class="fas fa-info-circle mr-1"></i>
            Los permisos se combinan con los permisos individuales de usuario. Los permisos más restrictivos toman
            prioridad.
        </p>
    </div>
</template>

<!-- PASO 4: Cuotas -->
<template id="step4Template">
    <div class="h-full flex flex-col">
        <div class="mb-4">
            <h4 class="text-base font-semibold text-gray-900">Asignar cuota de grupo</h4>
            <div class="flex items-center mt-1 text-sm text-gray-500 bg-blue-50 p-2 rounded border border-blue-100">
                <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                <p>Haga clic en un volumen para desplegar y configurar su cuota.</p>
            </div>
        </div>

        <div id="volumesList" class="flex-1 overflow-y-auto pr-1 space-y-3 pb-2">
            <!-- Los acordeones de volúmenes se renderizan aquí via JS -->
            <div class="text-center py-8">
                <i class="fas fa-spinner fa-spin text-gray-400 text-2xl mb-2"></i>
                <p class="text-gray-500">Cargando volúmenes...</p>
            </div>
        </div>
    </div>
</template>

<!-- PASO 5: Permisos de aplicaciones -->
<template id="step5Template">
    <div class="space-y-4">
        <h4 class="text-base font-semibold text-gray-900 mb-4">Asignar permisos de aplicaciones</h4>

        <div class="border border-gray-200 rounded-md overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200 text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-3 py-2 text-left text-xs font-semibold text-gray-700">Aplicación</th>
                        <th class="px-3 py-2 text-center text-xs font-semibold text-gray-700">Permitir</th>
                        <th class="px-3 py-2 text-center text-xs font-semibold text-gray-700">Denegar</th>
                    </tr>
                </thead>
                <tbody id="appsList" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="3" class="px-3 py-4 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Cargando aplicaciones...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p class="text-xs text-yellow-700 bg-yellow-50 p-2 rounded">
            <i class="fas fa-exclamation-triangle mr-1"></i>
            El permiso lo determinan los permisos de usuario y grupo. <strong>Prioridad: Denegar > Permitir</strong>
        </p>
    </div>
</template>

<!-- PASO 6: Límites de velocidad -->
<template id="step6Template">
    <div class="space-y-4">
        <h4 class="text-base font-semibold text-gray-900 mb-4">Establecer límite de velocidad de grupo</h4>

        <div class="border border-gray-200 rounded-md overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200 text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-3 py-2 text-left text-xs font-semibold text-gray-700">Servicio</th>
                        <th class="px-3 py-2 text-center text-xs font-semibold text-gray-700">Límite carga (KB/s)</th>
                        <th class="px-3 py-2 text-center text-xs font-semibold text-gray-700">Límite descarga (KB/s)
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-3 py-3 font-medium text-gray-900">File Station</td>
                        <td class="px-3 py-3 text-center">
                            <input type="number" id="speedFileStationUp" min="0" placeholder="0 = Sin límite"
                                class="w-28 px-2 py-1 text-xs border border-gray-300 rounded">
                        </td>
                        <td class="px-3 py-3 text-center">
                            <input type="number" id="speedFileStationDown" min="0" placeholder="0 = Sin límite"
                                class="w-28 px-2 py-1 text-xs border border-gray-300 rounded">
                        </td>
                    </tr>
                    <tr>
                        <td class="px-3 py-3 font-medium text-gray-900">FTP</td>
                        <td class="px-3 py-3 text-center">
                            <input type="number" id="speedFTPUp" min="0" placeholder="0 = Sin límite"
                                class="w-28 px-2 py-1 text-xs border border-gray-300 rounded">
                        </td>
                        <td class="px-3 py-3 text-center">
                            <input type="number" id="speedFTPDown" min="0" placeholder="0 = Sin límite"
                                class="w-28 px-2 py-1 text-xs border border-gray-300 rounded">
                        </td>
                    </tr>
                    <tr>
                        <td class="px-3 py-3 font-medium text-gray-900">Rsync</td>
                        <td class="px-3 py-3 text-center">
                            <input type="number" id="speedRsyncUp" min="0" placeholder="0 = Sin límite"
                                class="w-28 px-2 py-1 text-xs border border-gray-300 rounded">
                        </td>
                        <td class="px-3 py-3 text-center">
                            <input type="number" id="speedRsyncDown" min="0" placeholder="0 = Sin límite"
                                class="w-28 px-2 py-1 text-xs border border-gray-300 rounded">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p class="text-xs text-gray-600">
            <i class="fas fa-info-circle mr-1"></i>
            Deja en 0 para no establecer límites. Los valores están en KB/s (kilobytes por segundo).
        </p>
    </div>
</template>

<!-- PASO 7: Confirmación -->
<template id="step7Template">
    <div class="space-y-4">
        <h4 class="text-base font-semibold text-gray-900 mb-4">Confirmar configuración</h4>

        <div class="border border-gray-200 rounded-md overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200 text-sm">
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-4 py-3 font-semibold text-gray-700 w-48 bg-gray-50">Nombre del grupo</td>
                        <td class="px-4 py-3 text-gray-900" id="summaryName"></td>
                    </tr>
                    <tr>
                        <td class="px-4 py-3 font-semibold text-gray-700 bg-gray-50">Descripción</td>
                        <td class="px-4 py-3 text-gray-900" id="summaryDesc"></td>
                    </tr>
                    <tr>
                        <td class="px-4 py-3 font-semibold text-gray-700 bg-gray-50">Miembros</td>
                        <td class="px-4 py-3 text-gray-900" id="summaryMembers"></td>
                    </tr>
                    <tr>
                        <td class="px-4 py-3 font-semibold text-gray-700 bg-gray-50">Permisos de carpetas</td>
                        <td class="px-4 py-3 text-gray-900" id="summaryFolders"></td>
                    </tr>
                    <tr>
                        <td class="px-4 py-3 font-semibold text-gray-700 bg-gray-50">Cuotas</td>
                        <td class="px-4 py-3 text-gray-900" id="summaryQuotas"></td>
                    </tr>
                    <tr>
                        <td class="px-4 py-3 font-semibold text-gray-700 bg-gray-50">Permisos de aplicaciones</td>
                        <td class="px-4 py-3 text-gray-900" id="summaryApps"></td>
                    </tr>
                    <tr>
                        <td class="px-4 py-3 font-semibold text-gray-700 bg-gray-50">Límites de velocidad</td>
                        <td class="px-4 py-3 text-gray-900" id="summarySpeed"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="bg-green-50 border border-green-200 rounded-md p-3">
            <p class="text-sm text-green-800">
                <i class="fas fa-check-circle mr-1"></i>
                Revisa la configuración y haz clic en <strong>Finalizar</strong> para crear el grupo.
            </p>
        </div>
    </div>
</template>
