<div x-show="currentStep === 1" class="space-y-4">
    <div>
        <h2 class="text-lg font-semibold text-gray-800">Introducir información del grupo</h2>
    </div>
    
    <div class="space-y-4 pt-2">
        <!-- Name -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-0">
            <label for="groupName" class="w-full sm:w-36 text-sm text-gray-700 shrink-0">
                Nombre *:
            </label>
            <div class="flex-1 w-full">
                <input type="text" id="groupName" x-model="formData.info.name"
                    class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                    :class="{'bg-gray-50 text-gray-400': mode === 'edit' && formData.info.is_system}"
                    :disabled="mode === 'edit' && formData.info.is_system">
                <p class="mt-1 text-[10px] text-gray-400">* Este campo es obligatorio.</p>
            </div>
        </div>

        <!-- Description -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-0">
            <label for="groupDesc" class="w-full sm:w-36 text-sm text-gray-700 shrink-0">
                Descripción:
            </label>
            <input type="text" id="groupDesc" x-model="formData.info.description"
                class="flex-1 px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
        </div>
    </div>
</div>
