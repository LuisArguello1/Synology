<div x-show="currentStep === 1" class="space-y-4">
    <div>
        <h2 class="text-lg font-semibold text-gray-800">Introducir información del grupo</h2>
    </div>
    
    <div class="space-y-4 pt-4">
        <!-- Name -->
        <div>
            <label for="groupName" class="block text-xs font-semibold text-gray-700 mb-1">
                Nombre de grupo <span class="text-red-500">*</span>:
            </label>
            <input type="text" id="groupName" x-model="formData.info.name"
                class="w-full max-w-md px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                :class="{'bg-gray-100': mode === 'edit' && formData.info.is_system}"
                :disabled="mode === 'edit' && formData.info.is_system">
                
            <p class="mt-1 text-[10px] text-gray-500">* Este campo es obligatorio.</p>
        </div>

        <!-- Description -->
        <div>
            <label for="groupDesc" class="block text-xs font-semibold text-gray-700 mb-1">
                Descripción del grupo:
            </label>
            <input type="text" id="groupDesc" x-model="formData.info.description"
                class="w-full max-w-md px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
        </div>
    </div>
</div>
