<div x-show="currentStep === 7" class="space-y-4">
    <div>
        <h2 class="text-lg font-semibold text-gray-800">Confirmar configuración</h2>
        <p class="text-xs text-gray-600 mt-1">Revise los ajustes a continuación.</p>
    </div>

    <div class="border border-gray-200 rounded-sm overflow-hidden bg-white shadow-sm">
         <table class="w-full divide-y divide-gray-100 text-xs">
            <tbody class="divide-y divide-gray-100">
                <tr class="flex flex-col sm:table-row">
                    <td class="px-4 py-2 font-black text-gray-400 bg-gray-50/50 uppercase tracking-widest sm:w-48 text-[9px]">Nombre</td>
                    <td class="px-4 py-2 text-gray-900 font-bold" x-text="formData.info.name"></td>
                </tr>
                 <tr class="flex flex-col sm:table-row">
                    <td class="px-4 py-2 font-black text-gray-400 bg-gray-50/50 uppercase tracking-widest sm:w-48 text-[9px]">Descripción</td>
                    <td class="px-4 py-2 text-gray-700" x-text="formData.info.description || '-'"></td>
                </tr>
                 <tr class="flex flex-col sm:table-row">
                    <td class="px-4 py-2 font-black text-gray-400 bg-gray-50/50 uppercase tracking-widest sm:w-48 text-[9px]">Miembros</td>
                    <td class="px-4 py-2 text-gray-700">
                        <span x-text="formData.members.length > 0 ? formData.members.join(', ') : 'Ninguno'"></span>
                    </td>
                </tr>
                 <tr class="flex flex-col sm:table-row">
                    <td class="px-4 py-2 font-black text-gray-400 bg-gray-50/50 uppercase tracking-widest sm:w-48 text-[9px]">Permisos Carpetas</td>
                    <td class="px-4 py-2 text-gray-700">
                        <div class="space-y-1">
                            <template x-for="(perm, share) in formData.folder_permissions">
                                 <div x-show="perm !== 'na'" class="flex items-center gap-2">
                                     <span class="font-bold text-gray-600" x-text="share + ':'"></span>
                                     <span class="text-blue-600 font-medium" x-text="perm === 'rw' ? 'Lectura/Escritura' : 'Solo lectura'"></span>
                                 </div>
                            </template>
                            <span x-show="Object.values(formData.folder_permissions).every(p => p === 'na')" class="text-gray-400 italic">Sin cambios</span>
                        </div>
                    </td>
                </tr>
                <tr class="flex flex-col sm:table-row">
                    <td class="px-4 py-2 font-black text-gray-400 bg-gray-50/50 uppercase tracking-widest sm:w-48 text-[9px]">Aplicaciones</td>
                    <td class="px-4 py-2 text-gray-700">
                         <span x-text="Object.keys(formData.app_permissions).filter(k => formData.app_permissions[k] === 'allow').join(', ') || 'Ninguna'"></span>
                    </td>
                </tr>
            </tbody>
         </table>
    </div>
    
     <div class="bg-green-50 border border-green-100 rounded-sm p-4 flex items-start gap-3">
        <i class="fas fa-check-circle text-green-500 text-sm mt-0.5"></i>
        <p class="text-[11px] text-green-800 font-medium">
            Haga clic en <strong class="text-green-900">Finalizar</strong> para guardar los cambios en el sistema.
        </p>
    </div>
</div>
