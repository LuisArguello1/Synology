<div x-show="currentStep === 2" class="space-y-4">
    <div>
        <h2 class="text-lg font-semibold text-gray-800">Seleccionar miembros</h2>
        <p class="text-xs text-gray-600 mt-1">Añada usuarios al grupo.</p>
    </div>

    <!-- Filter -->
    <div class="flex items-center justify-between">
        <div class="relative w-64">
            <input type="text" x-model="filters.members" placeholder="Filtrar usuarios..." 
                class="w-full pl-8 pr-3 py-1.5 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            <i class="fas fa-search absolute left-2.5 top-2 text-gray-400 text-xs"></i>
        </div>
    </div>
    
    <!-- Table Container -->
    <div class="bg-white border border-gray-200 rounded overflow-hidden flex flex-col h-[300px]">
        
        <!-- Header -->
        <div class="bg-gray-50 border-b border-gray-200 px-4 py-2 flex items-center text-xs font-semibold text-gray-600 uppercase">
            <div class="w-8 text-center">
                <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-0"
                    @change="toggleAllMembers($event.target.checked)">
            </div>
            <div class="flex-1">Nombre</div>
            <div class="flex-1">Descripción</div>
            <div class="w-24 text-center">Email</div>
        </div>

        <!-- List -->
        <div class="flex-1 overflow-y-auto">
            <template x-for="user in filteredMembers" :key="user.id">
                <label class="flex items-center px-4 py-2 hover:bg-blue-50 border-b border-gray-100 last:border-0 cursor-pointer transition-colors">
                    <div class="w-8 text-center flex-shrink-0">
                         <input type="checkbox" :value="user.username" x-model="formData.members"
                            class="rounded border-gray-300 text-blue-600 focus:ring-0">
                    </div>
                    
                    <div class="flex-1 min-w-0 pr-4">
                         <div class="text-sm font-medium text-gray-700" x-text="user.username"></div>
                    </div>
                    
                     <div class="flex-1 min-w-0 pr-4">
                         <div class="text-xs text-gray-500 truncate" x-text="user.description || '-'"></div>
                    </div>

                    <div class="w-24 text-center">
                         <div class="text-xs text-gray-500 truncate" x-text="user.email || '-'"></div>
                    </div>
                </label>
            </template>
            
             <template x-if="filteredMembers.length === 0">
                <div class="p-8 text-center text-gray-400">
                    <i class="fas fa-user-slash text-2xl mb-2"></i>
                    <p class="text-xs">No se encontraron usuarios</p>
                </div>
            </template>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 border-t border-gray-200 px-4 py-2">
            <span class="text-xs text-gray-500">
                <span class="font-bold text-gray-700" x-text="formData.members.length"></span> usuarios seleccionados
            </span>
        </div>
    </div>
</div>
