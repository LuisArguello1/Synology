<div x-show="currentStep === 5" class="space-y-4">
    <div>
        <h2 class="text-lg font-semibold text-gray-800">Asignar permisos de aplicaciones</h2>
        <p class="text-[10px] text-blue-600 mt-1 flex items-center gap-1 font-medium">
            <i class="fas fa-info-circle text-[9px]"></i>
            Controle qué aplicaciones pueden utilizar los miembros del grupo.
        </p>
    </div>

     <!-- Filter -->
    <div class="flex items-center justify-between">
         <div class="relative w-full sm:w-64">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-[10px]"></i>
            <input type="text" x-model="filters.apps" placeholder="Filtrar aplicaciones..." 
                class="w-full pl-9 pr-3 py-1.5 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
    </div>
    
    <!-- Table Container -->
    <div class="bg-white border border-gray-200 rounded overflow-hidden flex flex-col h-[380px]">
         <!-- Header -->
        <div class="bg-gray-50 border-b border-gray-200 px-4 py-2 flex items-center text-[10px] font-black text-gray-500 uppercase tracking-widest shrink-0">
             <div class="flex-1">Aplicación</div>
             <div class="w-20 text-center">Permitir</div>
             <div class="w-20 text-center hidden sm:block italic opacity-40">Denegar</div>
             <div class="w-20 text-center hidden md:block italic opacity-40">Por IP</div>
        </div>
        
         <!-- List -->
        <div class="flex-1 overflow-y-auto min-h-0 divide-y divide-gray-100">
             <template x-for="app in filteredApps" :key="app.name">
                <div class="flex items-center px-4 py-2 hover:bg-blue-50 transition-colors">
                    
                     <div class="flex-1 min-w-0 pr-4">
                         <div class="text-xs font-bold text-gray-700" x-text="app.name"></div>
                         <div class="text-[9px] text-gray-400 truncate md:hidden" x-text="app.desc || '-'"></div>
                         <div class="text-[10px] text-gray-400 truncate hidden md:block" x-text="app.desc || '-'"></div>
                     </div>

                    <!-- Allow -->
                     <div class="w-20 flex justify-center">
                         <input type="checkbox" :checked="formData.app_permissions[app.name] === 'allow'"
                            @change="formData.app_permissions[app.name] = $event.target.checked ? 'allow' : 'deny'"
                            class="text-blue-600 focus:ring-blue-500 cursor-pointer h-3.5 w-3.5 border-gray-300 rounded-sm">
                     </div>
                     
                     <div class="w-20 text-center text-[9px] text-gray-300 hidden sm:block">-</div>
                     <div class="w-20 text-center text-[9px] text-gray-300 hidden md:block">-</div>
                </div>
            </template>
        </div>
    </div>
</div>
